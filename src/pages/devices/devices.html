<ion-content padding class="register-device">
    <button class="back-btn" icon-only (click)="backNav()"><ion-icon name="arrow-back"></ion-icon></button>
  <div class="register-device-form">
    <h1>All Devices</h1>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
    <div class="devices-list" *ngIf="!isLoading && (devices.length < 1)" >
        <div class="device" >
          <p>It seems you don't have any device. Please add new device first.</p>
        </div>
      </div>
    <div class="devices-list" *ngIf="!isLoading" >
      <div class="device" *ngFor="let device of devices" (click)="openDeviceInfo(device)"  >
        <p>{{device.name}}</p>
      </div>
    </div>
  </div>
