<ion-header>

  <ion-navbar>
    <ion-title>devices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-row>
      <ion-col col-3>
        Sr. No
      </ion-col>
      <ion-col col-9>
        Device Name
      </ion-col>
    </ion-item>
    <ion-item ion-row *ngFor="let item of devices; let i" >
      <ion-col col-3>
        {{i}}
      </ion-col>
      <ion-col col-9>
        {{item.name}}
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
