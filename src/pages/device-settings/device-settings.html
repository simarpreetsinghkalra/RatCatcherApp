<ion-header class="hidden">

  <!-- <ion-navbar>
    <ion-title>Device Settings : {{device.name}}</ion-title>
  </ion-navbar>
 -->
</ion-header>


<ion-content padding class="edit-device">
  <button class="back-btn" icon-only (click)="backNav()"><ion-icon name="arrow-back"></ion-icon></button>

  <div class="edit-info">
    <h1>Edit Info</h1>
    
   <ion-item class="input">
     <ion-label>Name</ion-label>
     <ion-input class="input" type="text" [(ngModel)]="device.name" ></ion-input>
   </ion-item>

   <ion-item>
      <ion-label>Mouse Count</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="device.mousecount"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Kill Mouse No.</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="device.killmousenumber" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Power</ion-label>
      <ion-toggle [(ngModel)]="device.status"></ion-toggle> 
    </ion-item>

    <button ion-button expanded color="primary" (click)="updateDevice()" >UPDATE</button>
    <button ion-button expanded color="danger" (click)="removeDevice()">REMOVE DEVICE</button>
  </div>
</ion-content>
