<ion-header>

  <ion-navbar>
    <ion-title>Add Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>
      Please fill the information in respective fields.
    </p>
  </div>
  <div class="form">
    <ion-item>
      <ion-label>
        Device Name
      </ion-label>
      <ion-input [(ngModel)]="deviceName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Mac-Address
      </ion-label>
      <ion-input [(ngModel)]="macAddress" type="text"></ion-input>
    </ion-item>
  </div>
  <button ion-button block primary (click)="addDevice()">SUBMIT</button>

</ion-content>
