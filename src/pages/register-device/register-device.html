    <div class="form">
      <ion-item class="input-box">
        <ion-label class="label">
          Name

        <ion-input id="name" class="input" [(ngModel)]="deviceName" type="text">
        </ion-input>
      </ion-item>
      <ion-item class="input-box">
        <ion-label class="label">
          Mac
        </ion-label>
        <ion-input class="input" [(ngModel)]="macAddress" type="text"></ion-input>
      </ion-item>
    </div>
    <button class="register-button" block primary (click)="addDevice()">Register</button>
  </div>
