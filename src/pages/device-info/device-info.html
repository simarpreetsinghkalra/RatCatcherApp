<ion-header class="header">

  <ion-toolbar color="primary">
    <ion-title>{{ device.name }}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()" ion-button transparent icon-only><ion-icon name="settings" color="light"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="page-background">
  <button class="back-btn" icon-only (click)="backNav()"><ion-icon name="arrow-back"></ion-icon></button>
  <div class="inner-div">
    <ion-list *ngIf="device" >
      <ion-list>
        <ion-list-header class="inner-header">
          <h1>Device Information</h1>
        </ion-list-header>
        <ion-item ion-row>
          <ion-col col-4>
            <span>Name</span>
          </ion-col>
          <ion-col col-8>
            {{ device.name }}
          </ion-col>
        </ion-item>
        <ion-item ion-row>
          <ion-col col-4>
            <span>MAC Address</span>
          </ion-col>
          <ion-col col-8>
            {{ device.macaddress }}
          </ion-col>
        </ion-item>

        <ion-item ion-row>
            <ion-col col-4>
              <span>Status</span>
            </ion-col>
            <ion-col col-8>
              {{ device.status }}
            </ion-col>
        </ion-item>

        <ion-item ion-row>
          <ion-col col-4>
            <span>Battery</span>
          </ion-col>
          <ion-col col-8>
            {{ device.battery }} %
          </ion-col>
        </ion-item>

        <ion-item ion-row>
          <ion-col col-4>
            <span>Mouse Count</span>
          </ion-col>
          <ion-col col-8>
            {{ device.mousecount }}
          </ion-col>
        </ion-item>

        <ion-item ion-row>
          <ion-col col-6>
            <span>Kill Mouse Number</span>
          </ion-col>
          <ion-col col-6>
            {{device.killmousenumber}}
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-buttons>
      <button class="setting-button" (click)="openSettings()">
        <h4>Edit</h4>
      </button>
    </ion-buttons>  
  </div>

</ion-content>
